<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="instagram.svg">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone"> 
      <img src="instagram-cell-phone.png" alt="">
    </div>
   
    <div class="instagram-continue">
      <div class="group">
        <img src="instagram-logo-17.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="perfil-2.png" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como Lucas</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Lucas?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span> ou 
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
